            <div id="news_list">

                    </a>
                </div>
                <div id="news_list_right">
                    <ul class="itemContainer">
                        <#if (allTypeNewsList?? && 0 < allTypeNewsList?size)>
                            <#list allTypeNewsList as l>
                                <a href="/upload/news_${l.id}.html" title="${l.title!}">
                                    <li>
                                        <div>
                                            <span class="news_content_title"><#if (28 < l.title?length)>${l.title[0..27]}...<#else>${l.title}</#if></span>
                                            <span class="news_content_time">${l.date?string('yyyy-MM-dd')}</span>
                                        </div>
                                    </li>
                                </a>
                            </#list>
                        </#if>
                    </ul>
                    <div class="holder"></div>
                </div>
            </div>
            <div class="extend">
                <div id="footer"></div>
            </div>
        </div>
